<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Odin Project - Calculator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="container">
    <div class="calculator">
        <label>
            <input type="text" class="calc-display" value="0">
        </label>
        <div class="calculator-buttons">
            <button class="btn is-clear span-2 yellow operator">C</button>
            <button class="btn yellow operator">&larr;</button>
            <button class="btn yellow operator">&divide;</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn yellow operator">x</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn yellow">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn yellow operator">+</button>
            <button class="btn span-3">0</button>
            <button class="btn yellow operator">=</button>
        </div>
    </div>
</div>

</body>
</html>
